<div class="row pt-5">
  <div class="col-md-2">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#!/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#!/createPost">Add Post</a>
      </li>
    </ul>
  </div>
  <div class="col-md-10" ng-controller="viewCtrl">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">{{posts.title}}</div>
      <div class="card-body">
        <p class="card-text">{{posts.description}}</p>
        <p class="float-right card-text">Published on: {{posts.published_on}}</p>
      </div>
    </div>
    <a href="#!/" class="btn btn-primary">BACK</a>
  </div>
</div>
