<div class="row pt-5">
  <div class="col-md-2">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#!/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#!/createPost">Add Post</a>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Created</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='post in posts'>
            <th scope="row">{{post.title}}</th>
            <td>{{post.description}}</td>
            <td>{{post.published_on}}</td>
            <td>
              <a ng-href="#!/post/{{post.id}}" class="badge badge-primary" style="display:inline-block; width:50px">VIEW</a>
              <a ng-href="#!/delete/{{post.id}}" class="badge badge-danger" style="display:inline-block; width:50px">DELETE</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
